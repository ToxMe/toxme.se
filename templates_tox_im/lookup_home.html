<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tox ID Service</title>
    <link href="/static/tox.css" rel="stylesheet" type="text/css">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/static/lookup.js"></script>
</head>
<body>
    <header class="header_nav">
        <a class="icon" href="/" title="Tox"></a>
    </header>
    <article class="main_content">
        <div class="chunk hello dark">
            <p class="tagline">User Lookup</p>
            <p>Type an address below to find out more about that user.
                <br>Or, <a href="/add_ui">sign up here.</a> 
            </p>
            <div class="lookup_form">
                <input id="search_text" type="text" placeholder="toplel@id.kirara.ca">
                <button id="search_go"><span class="fa fa-search"></span></button>
            </div>
            <p>Don't know anyone? <a href="/friends/0">Find some friends here.</a></p>
        </div>
        <div class="chunk results">
            <div id="lookup_error" class="chunk report" style="display:none"></div>
            <div id="lookup_results" class="chunk report" style="display:none">
                <p><b id="lu_oname"></b>@<span id="lu_regdomain"></span> - <small id="lu_stype" class="de-emphasize"></small></p>
                <table id="results">
                    <tr><td>Record type</td><td id="lu_rectype"></td></tr>
                    <tr class="v1only"><td>Tox ID</td><td id="lu_user_id"></td></tr>
                    <tr class="v2only"><td>Public key</td><td id="lu_user_pk"></td></tr>
                    <tr><td>Signature</td><td id="lu_user_sig"></td></tr>
                </table>
            </div>
        </div>
        <div id="footer" class="footer">
            <p>
                <small class="de-emphasize">Copyright &copy; 2014 Zodiac Labs. All rights reserved.</small>
                <small class="de-emphasize"><a href="https://github.com/zodiaclabs/tddmd">Get the source code of this webpage.</a></small>
            </p>
        </div>
    </article>
    <script type="text/javascript">sc_init();</script>
</body>
</html>
